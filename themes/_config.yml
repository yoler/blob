# SNS Share Switch
sns_share:
    twitter: false
    facebook: false
    googleplus: false
    weibo: true
    linkedin: false
    qq: true
    telegram: false

# Sidebar Customize
sidebar:
    dropdown:
        Email Me:
            link: "mailto: 979700942@qq.com"
            icon: email
    homepage:
        use: true
        icon: home
        divider: true
    archives:
        use: true
        icon: inbox
        divider: false
    categories:
        use: true
        icon: chrome_reader_mode
        divider: false
    pages:
        关于我:
            link: "/about"
            icon: person
            divider: false
        图库:
            link: "/gallery"
            icon: photo
            divider: false
        友情链接:
            link: "/links"
            icon: link
            divider: false
    article_num:
        use: false
        divider: false
    footer:
        divider: true
        theme: true
        support: false
        feedback: false
        material: false


